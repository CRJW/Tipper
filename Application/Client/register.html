<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="vender/css/bootstrap.min.css">
    <link rel="stylesheet" href="vender/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="center-div">
            <div class="paddin mb-2"></div>
            <div class="div-logo">
                <img src="img/logo.png" alt="Tipper Logo" id="logo">        
            </div>
            <div class="form-group mt-5">
                <div class="paddin">
                    <div id="text-register">
                        개인정보 수집에 동의합니다.
                    </div>
                    <div style="height:33px; display:table">
                        <div style="height:100%; display: table-cell; vertical-align: bottom">
                            <a href="">자세히보기</a>
                        </div>
                    </div>
                    <div style="float:right">
                        <input type="submit" id="check-register" value="">
                    </div>
                </div>
                <div class="paddin">
                    <input type="text" placeholder="아이디" id="input-register">
                    <div style="float:right">
                        <input type="submit" id="check-register" value="">
                    </div>
                </div>
                <div class="paddin">
                    <input type="text" placeholder="닉네임" id="input-register">
                    <div style="float:right">
                        <input type="submit" id="check-register" value="">
                    </div>
                </div>
                <div class="paddin">
                    <input type="text" placeholder="비밀번호" id="input-register">
                    <div style="float:right">
                        <input type="submit" id="warning-register" value="">
                    </div>
                </div>
                <div class="paddin">
                    <input type="text" placeholder="비밀번호 재확인" id="input-register">
                </div>
                <div class="paddin">
                    <input type="email" placeholder="이메일" id="input-register">
                    <div class="text-register" style="margin-left:10px;">@</div>
                    <select style="margin-left:10px;">
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                    </select>
                </div>
                <div class="paddin">
                    <div id="text-register">
                        이메일로 알림을 수신하겠습니다.        
                    </div>
                    <div style="float:right">
                        <input type="submit" id="check-register" value="">
                    </div>               
                </div>
                <div class="paddin">
                    <button type="button" class="btn-captcha">captcha</button>
                </div>
                <div class="paddin">
                    <button type="button" class="btn btn-success" id="button-register">회원가입</button>                         
                </div>
                <div class="container text-center">
                        <br>
                        <h3>Donate us  <a id="donate" href="https://www.paypal.me/qqq1ppp"><i class="fa fa-paypal" style="font-size:24px"></i></a></h3>
                        <p>Made by <a href="https://github.com/gohome0001">qqq1ppp</a><br>
                        Designed by <a href="https://github.com/ccomet0810">ccomet</a></p>
                </div>                 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
